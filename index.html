<!DOCTYPE html>
<html>
<body>
<script>
  // 定义三个二维码图片地址

    "https://www.wjx.cn/vm/YDytsoe.aspx#",
    "https://www.wjx.cn/vm/rlbmZBm.aspx#"

  // 随机选择一个地址
